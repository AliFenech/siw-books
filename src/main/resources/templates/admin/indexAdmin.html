<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Better Books</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="/css/main.css" rel="stylesheet">
</head>

<body class="index-page" style="background-image: url('/images/sfondo.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center">
        <img src="/images/books-logo.png" alt="Better Books" style="height: 300px;">
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/" class="active">Home</a></li>

          <!-- Solo se NON loggato -->
          <li th:if="${username == null}"><a href="/login">Login</a></li>
          <li th:if="${username == null}"><a href="/register">Registrati</a></li>

          <!-- Solo se loggato -->
          <li th:if="${username != null}">
            <form th:action="@{/logout}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-link nav-link" style="padding:0; border:none; background:none; cursor:pointer;">Logout</button>
            </form>
          </li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
  </header>

  <main class="main" style="padding-top: 160px;">
    <div class="container text-center" data-aos="fade-up" data-aos-delay="100">
      
      <!-- Titolo dinamico -->
      <h2 th:if="${username == null}">Benvenuto in Better Books</h2>
      <h2 th:if="${username != null}">Bentornato, Admin <span th:text="${username}">Utente</span>!</h2>

      

      <div>
        <a href="/admin/indexBook" class="btn btn-primary text-white">Gestisci Libri</a>
		<a href="/admin/indexAutor" class="btn btn-primary text-white">Gestisci Autori</a>
		<a href="/admin/indexReview" class="btn btn-primary text-white">Gestisci Recensioni</a>
				
      </div>
    </div>
  </main>

  <script src="/js/main.js"></script>
</body>
</html>
