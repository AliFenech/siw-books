<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le mie recensioni - Better Books</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link href="/css/main.css" rel="stylesheet" />

  <style>
    body {
      background-image: url('/images/sfondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }
    @media (prefers-color-scheme: dark) {
      body {
        color: #f1f1f1;
      }
      .content-box {
        background-color: #1e1e1e;
        border: 1px solid #444;
      }
    }
    @media (prefers-color-scheme: light) {
      body {
        color: #000;
      }
      .content-box {
        background-color: #fff;
        border: 1px solid #ccc;
      }
    }
    .content-box {
      max-width: 700px;
      margin: 100px auto 40px auto;
      padding: 2rem 2.5rem;
      border-radius: 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }
    .btn-home {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .list-group-item {
      background: transparent;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: inherit;
      text-decoration: none;
    }
    .list-group-item:hover {
      background-color: rgba(0, 123, 255, 0.1);
      color: #0d6efd;
    }
    .review-title {
      font-weight: 600;
      font-size: 1.1rem;
    }
    .book-title {
      font-size: 0.9rem;
      font-style: italic;
      color: #6c757d;
    }
  </style>
</head>

<body class="index-page">

  <div class="bg-holder" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
       background-image: url('/images/sfondo.jpg'); background-size: cover;
       background-position: center; z-index: -1;"></div>

  <main class="main">
    <div class="content-box">

      <a href="/" class="btn btn-outline-light btn-home">
        <i class="bi bi-house-door-fill"></i> Home
      </a>

      <h1 class="mb-4">Le mie recensioni</h1>

      <div th:if="${#lists.isEmpty(recensioni)}" class="alert alert-warning">
        Non hai ancora scritto recensioni.
      </div>

      <div th:unless="${#lists.isEmpty(recensioni)}">
        <div class="list-group">
          <a th:each="recensione : ${recensioni}"
             th:href="@{/recensioneDetails/{id}(id=${recensione.id})}"
             class="list-group-item list-group-item-action">
            <span class="review-title" th:text="${recensione.title}">Titolo recensione</span>
            <span class="book-title" th:text="${recensione.book.title}">Titolo libro</span>
          </a>
        </div>
      </div>

    </div>
  </main>

  <script src="/js/main.js"></script>
</body>
</html>
