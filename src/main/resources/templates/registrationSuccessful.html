<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Registrazione Avvenuta</title>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

  <!-- Main CSS File -->
  <link href="/css/main.css" rel="stylesheet" />

<body class="index-page" style="background-image: url('/images/sfondo.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; min-height: 100vh;">

  <!-- Logo in alto a sinistra -->
  <div class="position-absolute top-0 start-0 p-3">
    <a href="/">
      <img src="/images/books-logo.png" alt="Better Books" style="height: 100px; object-fit: contain;">
    </a>
  </div>

  <!-- Contenuto principale -->
  <main class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="text-center bg-white bg-opacity-75 rounded p-4 shadow" style="max-width: 400px; width: 100%;">
      <h2 class="mb-3">Registrazione avvenuta con successo!</h2>
      <p class="mb-4">Puoi ora effettuare il login per accedere al tuo profilo.</p>
      <a href="/login" class="btn btn-primary">Vai al Login</a>
    </div>
  </main>

  <!-- Main JS File -->
  <script src="/js/main.js"></script>

</html>
