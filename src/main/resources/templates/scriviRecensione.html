<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrivi Recensione</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="/css/main.css" rel="stylesheet" />

  <style>
    body {
      background-image: url('/images/sfondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding-top: 120px;
    }

    .review-form {
      max-width: 600px;
      margin: auto;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="review-form">
      <h2 class="mb-4">Scrivi una Recensione</h2>

      <div class="mb-3">
        <label class="form-label"><strong>Libro:</strong></label>
        <p th:text="${book.title}">Titolo libro</p>
        <p><strong>Autore:</strong> <span th:text="${book.autore.name + ' ' + book.autore.surname}">Nome Cognome</span></p>
      </div>

      <form th:action="@{/scriviRecensione/{id}(id=${book.id})}" method="post" th:object="${review}">
        <div class="mb-3">
          <label for="title" class="form-label">Titolo Recensione</label>
          <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Contenuto</label>
          <textarea class="form-control" id="content" rows="5" th:field="*{content}" required></textarea>
        </div>

        <div class="mb-3">
          <label for="vote" class="form-label">Voto (1-5)</label>
          <input type="number" min="1" max="5" class="form-control" id="vote" th:field="*{vote}" required>
        </div>

        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle"></i> Salva Recensione
        </button>
        <a href="/books" class="btn btn-secondary ms-2">
          <i class="bi bi-arrow-left"></i> Annulla
        </a>
      </form>
    </div>
  </div>

</body>
</html>
