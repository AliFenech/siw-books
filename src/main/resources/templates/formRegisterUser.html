<img src="/images/books-logo.png" width="50%" />

<form th:action="@{/register}" method="POST">
    <div th:object="${user}">
        <label>Nome</label>
        <input type="text" th:field="*{name}" placeholder="name" required />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></span>

        <label>Cognome</label>
        <input type="text" th:field="*{surname}" placeholder="surname" required />
        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color:red"></span>

        <label>Email</label>
        <input type="text" th:field="*{email}" placeholder="email" required />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></span>
    </div>

    <div th:object="${credentials}">
        <label>Username</label>
        <input type="text" th:field="*{username}" placeholder="username" required />
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></span>

        <label>Password</label>
        <input type="password" th:field="*{password}" placeholder="password" required />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span>

        <label>Conferma Password</label>
        <input type="password" th:field="*{confirmPassword}" placeholder="conferma password" required />
        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color:red"></span>
    </div>

    <button type="submit">Registra</button>
</form>
