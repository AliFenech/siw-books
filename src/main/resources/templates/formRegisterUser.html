<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BetterBooks - Registrazione</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Main CSS -->
  <link href="/css/main.css" rel="stylesheet" />

  <style>
    body {
      background-image: url('/images/sfondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="register-page">

  <!-- Header Navbar -->
  <header id="header" class="header d-flex align-items-center fixed-top">
      <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center">
         <img src="/images/books-logo.png" alt="Better Books" style="height: 300px;"> 
        </a>

        <nav id="navmenu" class="navmenu">
          <ul>
            <li><a href="/" class="active">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Registrati</a></li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

      </div>
    </header>

  <!-- Main Form -->
  <main class="main" style="padding-top: 160px; min-height: 70vh;">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="form-container">

       
			<div class="text-center mb-4">
			  <h3 class="display-4">Registrati</h3>
			</div>
        

        <form th:action="@{/register}" method="POST">

          <div th:object="${user}">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nome" required />
              <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
              <label for="surname" class="form-label">Cognome</label>
              <input type="text" id="surname" th:field="*{surname}" class="form-control" placeholder="Cognome" required />
              <div class="text-danger small" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" required />
              <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
          </div>

          <div th:object="${credentials}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required />
              <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required />
              <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Conferma Password</label>
              <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Conferma Password" required />
              <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 text-white">Registra</button>

        </form>

        <div class="mt-3 text-center">
          <p>Hai gi√† un account? <a href="/login">Accedi</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="/js/main.js"></script>
</body>
</html>
