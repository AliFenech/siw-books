<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modifica recensione - Better Books</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link href="/css/main.css" rel="stylesheet" />

  <style>
    body {
      background-image: url('/images/sfondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }
    @media (prefers-color-scheme: dark) {
      body {
        color: #f1f1f1;
      }
      .content-box {
        background-color: #1e1e1e;
        border: 1px solid #444;
      }
    }
    @media (prefers-color-scheme: light) {
      body {
        color: #000;
      }
      .content-box {
        background-color: #fff;
        border: 1px solid #ccc;
      }
    }

    .content-box {
      max-width: 700px;
      margin: 100px auto 40px auto;
      padding: 2rem 2.5rem;
      border-radius: 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body class="index-page">

  <div class="bg-holder" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
       background-image: url('/images/sfondo.jpg'); background-size: cover;
       background-position: center; z-index: -1;"></div>

  <main class="main">
    <div class="content-box">

      <h1 class="mb-4">Modifica recensione</h1>

      <form th:action="@{/recensioni/modifica/{id}(id=${recensione.id})}" th:object="${recensione}" method="post" novalidate>
        <div class="mb-3">
          <label for="title" class="form-label">Titolo</label>
          <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="vote" class="form-label">Voto</label>
          <input type="number" id="vote" th:field="*{vote}" min="1" max="5" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Contenuto</label>
          <textarea id="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle"></i> Salva
        </button>
        <a th:href="@{/recensioneDetails/{id}(id=${recensione.id})}" class="btn btn-secondary ms-2">
          <i class="bi bi-x-circle"></i> Annulla
        </a>
      </form>

    </div>
  </main>

  <script src="/js/main.js"></script>
</body>
</html>
