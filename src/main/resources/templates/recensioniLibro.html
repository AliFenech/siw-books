<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recensioni libro - Better Books</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/main.css" rel="stylesheet" />

  <style>
    body {
      background-image: url('/images/sfondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #000;
    }
    @media (prefers-color-scheme: dark) {
      body {
        color: #f1f1f1;
      }
      .content-box {
        background-color: #1e1e1e;
        border: 1px solid #444;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
      }
    }
    @media (prefers-color-scheme: light) {
      .content-box {
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
    }
    .content-box {
      max-width: 700px;
      margin: 100px auto 40px auto;
      padding: 2rem 2.5rem;
      border-radius: 0;
    }
    .review-item {
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }
    .review-title {
      font-weight: 600;
      font-size: 1.1rem;
    }
    .review-vote {
      font-weight: 700;
      color: #0d6efd;
      margin-left: 0.5rem;
    }
    .review-content {
      margin-top: 0.3rem;
      font-style: italic;
    }
    .review-book-title {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .btn-back-home {
      margin-top: 1.5rem;
      display: inline-block;
    }
  </style>
</head>

<body class="index-page">

  <div class="bg-holder" style="position: fixed; top:0; left:0; width: 100%; height: 100%; 
       background-image: url('/images/sfondo.jpg'); background-size: cover; background-position: center; z-index: -1;"></div>

  <main class="main">

    <div class="content-box">

      <h1 class="mb-4">Recensioni del libro</h1>

      <div th:if="${#lists.isEmpty(recensioni)}" class="alert alert-warning text-center">
        Nessuna recensione presente per questo libro.
      </div>

      <div th:unless="${#lists.isEmpty(recensioni)}">
		<div th:each="recensione : ${recensioni}" class="review-item">
		  <div>
		    <h3 class="fs-6 mb-1">Titolo:</h3>
		    <span class="review-title" th:text="${recensione.title}">Titolo recensione</span>

		    <h3 class="fs-6 mt-3 mb-1">Voto:</h3>
		    <span class="review-vote" th:text="'★ ' + ${recensione.vote}">★ 4/5</span>
		  </div>

		  <p class="review-content mt-2" th:text="${recensione.content}">Contenuto recensione...</p>
		</div>
      </div>

      <a href="/" class="btn btn-secondary btn-back-home">
        <i class="bi bi-house-door"></i> Torna alla home
      </a>

    </div>

  </main>

  <script src="/js/main.js"></script>
</body>
</html>
